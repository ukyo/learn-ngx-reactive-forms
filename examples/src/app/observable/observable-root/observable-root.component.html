<h3>Observable</h3>
<form [formGroup]="signupFormGroup">
  <div>name: <input formControlName="name" type="text"></div>
  <div>email: <input formControlName="email" type="email"></div>
  <div>password: <input formControlName="password" type="password"></div>
  <div>confirm password: <input formControlName="confirmPassword" type="password"></div>
</form>
